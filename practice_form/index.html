<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>

<body>


  <div class="container">

    <div class="main">

      <div class="logo">
        <img src="https://214-store.com/img/login.png" alt="">
      </div>

      <form action="" class="groupform">

        <div class="block-field">
          <div class="label">
            Usuario
          </div>
          <div class="field">
            <input type="text" name="username" placeholder="your username">
          </div>
        </div>

        <div class="block-field">
          <div class="label">
            Password
          </div>
          <div class="field">
            <input type="password" name="password" placeholder="your password">
          </div>
        </div>

        <div class="block-field inline">
          <div class="field">
            <input type="checkbox" name="rememberme" id="rememberme">
          </div>
          <div class="label" for="rememberme">
            Recuerdame
          </div>
        </div>

        <div class="block-field submited">
          <div class="field">
            <button type="button">Ingresar</button>
          </div>
        </div>

      </form>
    </div>
  </div>






</body>

</html>
